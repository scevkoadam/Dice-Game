<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dice Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container clearfix">
    <div id="startView" class="">
      <button id="startBtn" type="button" name="button" class="btn btn-lg btn-primary">Započni igru</button>
    </div>

    <div id="playView" class="clearfix">
      <div class="runda"></div>

      <div class="ukuprez"></div>

      <div class="playGround clearfix">
        <div class="col-1-2 prva">
          <div class="name1"></div>
          <div id="bacena1"></div>
          <button id="baci1Btn" type="button" name="button" class="btn btn-info">Baci kockicu</button>
        </div>

        <div class="col-1-2 druga">
          <div class="name2"></div>
          <div id="bacena2"></div>
          <button id="baci2Btn" type="button" name="button" class="btn btn-info">Baci kockicu</button>
        </div>

        <div class="pponovo">
          <button id="pponovoBtn" type="button" name="button" class="btn btn-warning">Počni ponovo</button>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
